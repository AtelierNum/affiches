  <script defer>
    // let userConsent = false;

    // document.querySelector("click", () => {
    //   userConsent = true
    // });

    // https://github.com/nikolaiwarner/aframe-chromakey-material
    AFRAME.registerShader("chromakey", {
      schema: {
        src: { type: "map" },
        color: {
          default: { x: 0.0, y: 1.0, z: 0.0 },
          type: "vec3",
          is: "uniform",
        },
        chroma: { type: "bool", is: "uniform" },
        transparent: { default: true, is: "uniform" },
      },

      init: function (data) {
        const videoEl = data.src;
        document.addEventListener("click", () => {
          videoEl.play();
          const entity = document.querySelector("[sound]");
          // console.log(entity)
          // console.log(document.querySelector("#debug-marker"))
          entity.components.sound.playSound();
        });

        var videoTexture = new THREE.VideoTexture(data.src);
        videoTexture.minFilter = THREE.LinearFilter;
        this.material = new THREE.ShaderMaterial({
          uniforms: {
            chroma: {
              type: "b",
              value: data.chroma,
            },
            color: {
              type: "c",
              value: data.color,
            },
            myTexture: {
              type: "t",
              value: videoTexture,
            },
          },
          vertexShader: `
            varying vec2 vUv;

            void main(void)
            {
              vUv = uv;
              vec4 mvPosition = modelViewMatrix * vec4( position, 1.0 );
              gl_Position = projectionMatrix * mvPosition;
            }
          `,
          fragmentShader: `
              uniform sampler2D myTexture;
              uniform vec3 color;
              uniform bool chroma;
              varying vec2 vUv;

              void main(void)
              {
                vec3 tColor = texture2D( myTexture, vUv ).rgb;
                float a;
                if(chroma == true){
                   a = (length(tColor - color) - 0.5) * 7.0;
                }
                else {
                  a = 1.0;
                }

                gl_FragColor = vec4(tColor, a);
              }
            `,
        });
      },

      update: function (data) {
        this.material.color = data.color;
        this.material.src = data.src;
        this.material.transparent = data.transparent;
      },
    });

    AFRAME.registerComponent("vidhandler", {
      trackedElements: null,

      init: function () {
        this.trackedElements = document.querySelectorAll(
          "a-marker[vidhandler]"
        );
       // console.log(this.trackedElements);
      },
      tick: function () {
        // if(!userConsent){
        //   return;
        // }

        this.trackedElements.forEach((marker) => {
          if (marker.object3D.visible) {
            const vid = document.querySelector(
              marker.attributes.vidreference.value
            );
            console.log(vid)
            //const sound = document.querySelector(
            //  marker.attributes.audioReference.value
            //);

            //console.log(vid);
            //console.log(sound);

            if (vid.paused) {
              vid.play();
            }

            // if (sound.paused) {
            // sound.play();
            //}
          } else {
            const vid = document.querySelector(
              marker.attributes.vidreference.value
            );
            //const sound = document.querySelector(
            //marker.attributes.audioReference.value
            //);

            if (!vid.paused) {
            //  vid.pause();

            }

            //if (!sound.paused) {
            //  sound.pause();
            //  sound.currentTime = 0;
            // }
          }
        });
      },
    });
